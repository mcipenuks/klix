<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
        <title>Stencil Component Starter</title>

        <script type="module" src="/build/klix-widget.esm.js"></script>
        <script nomodule src="/build/klix-widget.js"></script>
    </head>

    <body>
        <klix-pay-later id="test" amount="25000" language="lv" brand-id="55b7d52b-020e-4143-bc69-3292b5002cf2"></klix-pay-later>
        <br>
        <div>
            <button id="js-btn">Update amount</button><span>(imitate re-fetching if price changes on the merchants side)</span>
        </div>

        <script>
            const button = document.getElementById('js-btn');
            button.addEventListener('click', () => {
                const payLater = document.getElementById('test');
                payLater.setAttribute("amount",  Math.floor(Math.random() * (100000 - 1 + 1) + 1));
            });
        </script>
    </body>
</html>
